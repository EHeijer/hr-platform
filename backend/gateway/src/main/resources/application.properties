server.port=8081

spring.security.oauth2.client.registration.keycloak.client-id=gateway-client
spring.security.oauth2.client.registration.keycloak.client-secret=gateway-secret
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/keycloak

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/hr-platform

security.gateway.hmac-secret=super-secret-very-long-key-change-me

# Route config:

### 0 - frontend path routing
spring.cloud.gateway.server.webflux.routes[0].id=frontend
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:5173
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/@vite/**,/src/**,/node_modules/**,/@id/**,/,/profile/**,/users/**,/auth/**,/departments/**,/roles/**

### 1 - user-service ms
spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/users/**

### 2 - department-service ms
spring.cloud.gateway.server.webflux.routes[2].id=department-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/departments/**



